<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tienda de Productos Fake Store SL</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- Contenedor de Login -->
    <div id="login-container">
      <h1>Bienvenido a Fake Store</h1>
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input
          type="text"
          id="username"
          placeholder="Nombre de usuario"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Ingresar</button>
      </form>
    </div>

    <!-- Contenedor Principal -->
    <div id="main-container" style="display: none">
      <h1>Tienda de Productos Fake Store SL</h1>
      <!-- Botón para Cerrar Sesión -->
      <button id="logout-button">Cerrar Sesión</button>

      <!-- Formulario para agregar un nuevo producto -->
      <form id="add-product-form">
        <h2>Agregar Nuevo Producto</h2>
        <input type="text" id="new-title" placeholder="Título" required />
        <input type="number" id="new-price" placeholder="Precio" required />
        <textarea
          id="new-description"
          placeholder="Descripción"
          required
        ></textarea>
        <input
          type="text"
          id="new-image"
          placeholder="URL de la imagen"
          required
        />
        <input type="text" id="new-category" placeholder="Categoría" required />
        <button type="submit">Agregar Producto</button>
      </form>

      <!-- Contenedor donde se mostrarán los productos -->
      <div id="products-container"></div>

      <!-- Contenedor para el formulario de edición -->
      <div id="edit-form-container"></div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="src/main.js"></script>
  </body>
</html>
